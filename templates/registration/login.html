{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>QSHS Guidance Office: Log In</title>
</head>

<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image" style="background-image: url({% static 'img/slider-02.jpg' %});">
                    <!-------Image-------->
                    <img src="{% static 'img/logo.png' %}" alt="">
                    <div class="text">
                        <p>Honor, Excellence, Service</p>
                    </div>
                </div>
                <div class=" col-md-6 right">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="input-box">
                            <header>Log In</header>
                            <div class="input-field">
                                <input class="input" required type="text" name="username" autofocus
                                    autocapitalize="none" autocomplete="username" maxlength="150" id="id_username">
                                <label for="id_username">Username</label>
                            </div>
                            <div class="input-field">
                                <input class="input" required type="password" name="password"
                                    autocomplete="current-password" id="id_password">
                                <label for="id_password">Password</label>
                            </div>
                            <div class="input-field">
                                <input type="submit" class="submit" value="Log In">
                            </div>
                            <div class="signin">
                                <span><a href="{% url 'password_reset' %}">Forgot your password?</a></span>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
